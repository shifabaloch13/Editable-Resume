<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Editable Resume Builder by Shifa</h1>
    <form id="resumeForm">

      <fieldset id="personal-info">
        <legend>Personal Information</legend>
        <label for="name">Name: </label>

        <input type="text" id="name" name="name" required />
        <label for="email">Email: </label>

        <input type="email" name="email" id="email" required />
        <label for="phone">Phone: </label>

        <input type="number" id="phone" name="phone" required />
        <label for="profile-picture">Profile Picture</label>

        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required />
      </fieldset>

      <fieldset id="education">
        <legend>Education</legend>
        <label for="educationTextarea">Education</label>
        <textarea name="education" id="educationTextarea" rows="4" required></textarea>
      </fieldset>

      <fieldset id="experience">
        <legend>Experience</legend>
        
        <label for="experienceTextarea">Experience</label>
        <textarea name="experience" id="experienceTextarea" rows="4"></textarea>
      </fieldset>

      <fieldset id="skills">
        <legend>Skills</legend>

        <label for="skill">Skills</label>
        <input type="text" name="skill" id="skill" required />
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <button id="editButton" class="edit">Edit</button>

    <script src="app.js"></script>
  </body>
</html>
